<form [formGroup]="cars" >
  <div>
    <label> model: </label>
    <input type="text" [formControl]="model">

    <label> price: </label>
    <input type="number" [formControl]="price">

    <label> year: </label>
    <input type="number" [formControl]="year">

    <button (click)="save()">add</button>
  </div>
</form>
